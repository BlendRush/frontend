name: Deploy Frontend Without Docker Hub

on:
  push:
    branches:
      - supuni-dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t frontend-app .

    - name: Save Docker image as tarball
      run: docker save frontend-app -o frontend-app.tar

    - name: Copy image tarball to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.FRONTEND_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
        source: "frontend-app.tar"
        target: "/home/ubuntu/frontend-app.tar"

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FRONTEND_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.FRONTEND_EC2_SSH_KEY }}
        timeout: 600s 
        script: |
          docker load -i frontend-app.tar
          docker stop frontend-app || true
          docker rm frontend-app || true
          docker run -d -p 80:80 --name frontend-app frontend-app
